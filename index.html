<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-11 col-md-9 col-lg-7 col-xl-6 col-xxl-5 bg-white rounded-2 p-4">
                <form>
                    <div class="input">
                        <input type="password" class="form-control p-2" placeholder="Create password">
                        <i class="ri-eye-fill"></i>
                    </div>
                    <div class="mt-4">
                        <p class="ps-2">Password should be</p>
                        <ul class="ps-3 conditions">
                            <li>
                                <i class="ri-circle-fill"></i>
                                <span>At least 8 characters long</span>
                            </li>
                            <li>
                                <i class="ri-circle-fill"></i>
                                <span>At least 1 number (0...9)</span>
                            </li>
                            <li>
                                <i class="ri-circle-fill"></i>
                                <span>At least 1 lowercase letter (a...z)</span>
                            </li>
                            <li>
                                <i class="ri-circle-fill"></i>
                                <span>At least 1 special symbol (!...$)</span>
                            </li>
                            <li>
                                <i class="ri-circle-fill"></i>
                                <span>At least 1 uppercase letter (A...Z)</span>
                            </li>
                        </ul>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="app.js" defer></script>
</html>
